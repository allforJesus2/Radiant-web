<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Rating</title>
    <style>
	
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}
</style>


<link rel="stylesheet" href="dark-theme.css">

	
</head>
<body>
    <h1>Sleep Last Night</h1>
    <form id="sleepForm">
        <label>
            <input type="radio" name="sleepRating" value="1"> Ugh X(
        </label>
        <label>
            <input type="radio" name="sleepRating" value="2"> eh :(
        </label>
        <label>
            <input type="radio" name="sleepRating" value="3"> meh
        </label>
        <label>
            <input type="radio" name="sleepRating" value="4"> Good-nuf
        </label>
        <label>
            <input type="radio" name="sleepRating" value="5"> between goodnuf and excellent
        </label>
        <label>
            <input type="radio" name="sleepRating" value="6"> Excellent
        </label>
        <label>
            <input type="radio" name="sleepRating" value="7"> Dreambaby
        </label>
    </form>
    <script>
	
	
	
document.addEventListener('DOMContentLoaded', function() {
    const sleepForm = document.getElementById('sleepForm');
    const today = new Date().toISOString().split('T')[0]; // Get today's date in yyyy-mm-dd format

    // Load the last selection for today if it exists
    const sleepData = JSON.parse(localStorage.getItem('sleep')) || {};
    const lastSelection = sleepData[today];
    if (lastSelection) {
        document.querySelector(`input[value="${lastSelection}"]`).checked = true;
    }

    // Add event listener to the form to handle selection
    sleepForm.addEventListener('change', function(event) {
        if (event.target.name === 'sleepRating') {
            sleepData[today] = event.target.value;
            localStorage.setItem('sleep', JSON.stringify(sleepData));
        }
    });
});



	
	
	
	
	</script>
</body>
</html>
