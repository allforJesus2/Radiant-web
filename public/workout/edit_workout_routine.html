<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout Routine</title>
    <link rel="stylesheet" href="../dark-theme.css">
    <link rel="stylesheet" href="../navigation.css">
    <script src="../navigation.js"></script>
    <script src="workout-utils.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Minimum viewport height */
            margin: 0; /* Remove default margin */
            padding: 20px 10px; /* Add padding for mobile */
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: space-between;
        }

        .button-group .btn {
            flex: 1;
        }

        .workout-option {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid var(--input, #555);
            border-radius: 8px;
            background-color: var(--background, #222);
            transition: all 0.3s ease;
        }

        .workout-option:hover {
            border-color: #007BFF;
            background-color: rgba(0, 123, 255, 0.1);
        }

        .workout-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            width: 100%;
        }

        .workout-label input[type="radio"] {
            margin-right: 15px;
            margin-top: 3px;
        }

        .workout-content {
            flex: 1;
        }

        .workout-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: var(--text, #fff);
        }

        .workout-description {
            font-size: 0.9em;
            line-height: 1.4;
            color: var(--text, #fff);
            opacity: 0.8;
        }

        .workout-option:has(input[type="radio"]:checked) {
            border-color: #007BFF;
            background-color: rgba(0, 123, 255, 0.15);
        }

        .workout-option:has(input[type="radio"]:checked) .workout-title {
            color: #007BFF;
        }

        .workout-explanation {
            max-width: 800px;
            margin: 0 auto 30px auto;
            background-color: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 8px;
            text-align: left;
            overflow: hidden;
        }

        .explanation-header {
            padding: 15px 20px;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.15);
            transition: background-color 0.3s ease;
        }

        .explanation-header:hover {
            background-color: rgba(0, 123, 255, 0.25);
        }

        .explanation-header h3 {
            margin: 0;
            color: var(--text, #fff);
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #toggleIcon {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .explanation-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .explanation-content.expanded {
            padding: 20px;
            max-height: 300px;
        }

        .explanation-content p {
            margin: 0 0 15px 0;
            line-height: 1.6;
            color: var(--text, #fff);
        }

        .explanation-content p:last-child {
            margin-bottom: 0;
        }

        .explanation-content strong {
            color: #007BFF;
        }

        .selection-instruction {
            text-align: center;
            margin: 20px 0;
        }

        .selection-instruction h3 {
            color: var(--text, #fff);
            font-size: 1.2em;
            margin: 0;
            font-weight: normal;
        }

        /* Form styling */
        #workout-input {
            background-color: var(--background, #222);
            border: 1px solid var(--input, #555);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-width: 800px;
            width: 100%;
        }

        #workout-input > div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        #workout-input input, #workout-input select {
            background-color: var(--input, #333);
            border: 1px solid var(--input, #555);
            color: var(--text, #fff);
            padding: 8px 12px;
            border-radius: 4px;
            flex: 1;
            min-width: 120px;
        }

        #workout-input input:focus, #workout-input select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        #workout-input span {
            color: var(--text, #fff);
            font-size: 1.2em;
            min-width: 30px;
        }

        #workout-input label {
            color: var(--text, #fff);
            margin-right: 10px;
            min-width: 80px;
        }

        #workout-input button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #workout-input button:hover {
            background-color: #0056b3;
        }

        #workout-input button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Exercise list styling */
        #exercise-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-width: 800px;
            width: 100%;
        }

        #exercise-list li {
            background-color: var(--background, #222);
            border: 1px solid var(--input, #555);
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #exercise-list li:hover {
            border-color: #007BFF;
            background-color: rgba(0, 123, 255, 0.1);
        }

        #exercise-list li div:first-child {
            flex: 1;
        }

        #exercise-list li div:first-child div:first-child {
            font-weight: bold;
            color: var(--text, #fff);
            margin-bottom: 5px;
        }

        #exercise-list li div:first-child div:last-child {
            color: var(--text, #fff);
            opacity: 0.8;
            font-size: 0.9em;
        }

        #exercise-list li button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        #exercise-list li button:hover {
            background-color: #c82333;
        }

        /* Advanced section styling */
        #advanced-section {
            margin: 20px auto 30px auto;
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        #advanced-section h4 {
            color: var(--text, #fff);
            cursor: pointer;
            margin: 0;
            padding: 15px 20px;
            background-color: rgba(0, 123, 255, 0.15);
            border-radius: 0;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }

        #advanced-section h4:hover {
            background-color: rgba(0, 123, 255, 0.25);
        }

        #advanced-toggle-icon {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        #advanced-section > div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 0 20px;
        }

        #advanced-section > div.expanded {
            max-height: 500px;
            padding: 20px;
        }

        #advanced-section > div > div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #advanced-section input, #advanced-section select {
            background-color: var(--input, #333);
            border: 1px solid var(--input, #555);
            color: var(--text, #fff);
            padding: 8px 12px;
            border-radius: 4px;
            flex: 1;
            min-width: 120px;
        }

        #advanced-section input:focus, #advanced-section select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        #advanced-section label {
            color: var(--text, #fff);
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px 5px;
            }
            
            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }
            
            .workout-explanation {
                margin: 0 auto 20px auto;
            }
            
            .explanation-header {
                padding: 12px 15px;
            }
            
            .explanation-header h3 {
                font-size: 1em;
            }
            
            .explanation-content.expanded {
                padding: 15px;
            }
            
            .explanation-content p {
                font-size: 0.9em;
            }
            
            .workout-option {
                margin: 15px 0;
                padding: 12px;
            }
            
            .workout-title {
                font-size: 1em;
            }
            
            .workout-description {
                font-size: 0.85em;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group .btn {
                width: 100%;
            }

            #workout-input > div {
                flex-direction: column;
                align-items: stretch;
            }

            #workout-input input, #workout-input select {
                min-width: auto;
            }

            #advanced-section > div {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="progress-indicator">
        <!-- Progress indicator will be rendered by navigation.js -->
    </div>
    
    <div class="button-group">
        <button class="btn" onclick="window.location.href='workout_routine.html'">‚Üê Back to Routines</button>
    </div>
    
    <h1 id="routine-name"></h1>
    
    <div class="workout-explanation">
        <div class="explanation-header" onclick="toggleInfo(this)">
            <h3>Workout Guidelines <span id="toggleIcon">‚ñº</span></h3>
        </div>
        <div class="explanation-content" id="explanationContent">
            <p><strong>Muscle Growth:</strong> 3-4 sets of 8-12 reps per exercise. Work each muscle group 2-3 times per week.</p>
            <p><strong>Weight Loss:</strong> 2-4 sets of 10-15 reps per exercise. Combine with cardio for best results.</p>
        </div>
    </div>
        
        <div id="workout-input">
            <div>
                <span>üî§</span>
                <input type="text" id="exercise-name" list="exercise-suggestions" placeholder="Enter exercise name">
                <datalist id="exercise-suggestions">
                    <!-- Strength Training -->
                    <option value="Bench Press">
                    <option value="Squat">

                    <option value="Barbell Row">
                    <option value="Pull-ups">
                    <option value="Push-ups">
                    <option value="Dumbbell Curl">
                    <option value="Tricep Extension">
                    <option value="Lateral Raise">
                    <option value="Face Pull">
                    <option value="Leg Press">
                    <option value="Calf Raise">
                    <option value="Lunges">

                    <option value="Cycling">

            </div>

        <!-- Advanced Settings Section -->
        <div id="advanced-section">
            <h4 onclick="toggleAdvanced()">Advanced Settings <span id="advanced-toggle-icon">‚ñº</span></h4>
            <div>
                <div>
                    <label for="oneRepMax">1RM:</label>
                    <input type="number" id="oneRepMax" placeholder="optional">
                </div>
                <div>
                    <label for="trainingMaxPercent">TM %:</label>
                    <input type="number" id="trainingMaxPercent" placeholder="90" value="90">
                </div>

                    <input type="checkbox" id="progressionEnabled">
                    <label for="progressionEnabled">Enable Progression</label>
                </div>
                <div>
                    <label for="progressionIncrement">Increment:</label>
                    <input type="number" id="progressionIncrement" placeholder="lbs" value="5">
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="compound">Compound</option>
                        <option value="accessory">Accessory</option>
                        <option value="cardio">Cardio</option>
                        <option value="core">Core</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" id="amrap">
                    <label for="amrap">AMRAP Set</label>
                </div>
                <div>
                    <label for="rpe">Rate of Perceived Exertion: <span id="rpe-value">5</span></label>
                    <input type="range" id="rpe" min="1" max="10" value="5" step="1">
                </div>
                <div>
                    <label for="restTime">Rest Time:</label>
                    <input type="number" id="restTime" placeholder="seconds" value="90">
                </div>
            </div>
        </div>

        <ul id="exercise-list">
            <!-- Exercises will be listed here -->
        </ul>
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const selectedRoutine = urlParams.get('selectedRoutine');

        document.getElementById('routine-name').textContent = decodeURIComponent(selectedRoutine);

        function toggleInfo(button) {
            const content = document.getElementById('explanationContent');
            const icon = document.getElementById('toggleIcon');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.textContent = '‚ñº';
            } else {
                content.classList.add('expanded');
                icon.textContent = '‚ñ≤';
            }
        }

        function toggleAdvanced() {
            const advancedContent = document.getElementById('advanced-section').querySelector('div');
            const icon = document.getElementById('advanced-toggle-icon');
            
            if (advancedContent.classList.contains('expanded')) {
                advancedContent.classList.remove('expanded');
                icon.textContent = '‚ñº';
            } else {
                advancedContent.classList.add('expanded');
                icon.textContent = '‚ñ≤';
            }
        }

        function displayExercises() {
            const routines = WorkoutUtils.getRoutines();
            const routine = routines[selectedRoutine] || { exercises: [] };
            const exercises = routine.exercises || [];
            
            const exerciseList = document.getElementById('exercise-list');
            exerciseList.innerHTML = '';
			
            exercises.forEach((exercise, index) => {
                const { name, reps, sets = 3, weight, time, weightUnit = 'lbs', timeUnit = 'sec', 
                        category, progression, oneRepMax, amrap } = exercise;
                const exerciseElement = document.createElement('li');
                exerciseElement.dataset.index = index;
                
                const exerciseInfo = document.createElement('div');
                
                const nameElement = document.createElement('div');
                let displayName = name;
                if (category) {
                    const categoryBadge = category === 'compound' ? 'üèãÔ∏è' : 
                                         category === 'core' ? 'üí™' : 
                                         category === 'cardio' ? 'üèÉ' : 'üí°';
                    displayName = `${categoryBadge} ${name}`;
                }
                if (amrap) displayName += ' (AMRAP)';
                nameElement.textContent = displayName;
                
                const detailsElement = document.createElement('div');
                const timeDisplay = timeUnit === 'min' ? `${time || '-'} min` : `${time || '-'} sec`;
                const weightDisplay = weightUnit === 'kg' ? `${weight || '-'} kg` : `${weight || '-'} lbs`;
                
                let detailsText = `${sets}x${reps || '-'}`;
                if (weight) detailsText += `, ${weightDisplay}`;
                if (time) detailsText += `, ${timeDisplay}`;
                if (oneRepMax) detailsText += ` (1RM: ${oneRepMax}${weightUnit})`;
                if (progression && progression.enabled) {
                    detailsText += ` üìà+${progression.increment}${weightUnit}`;
                }
                
                detailsElement.textContent = detailsText;
                
                exerciseInfo.appendChild(nameElement);
                exerciseInfo.appendChild(detailsElement);
                exerciseElement.appendChild(exerciseInfo);
                
                const buttonContainer = document.createElement('div');
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '‚ùå';
                deleteButton.title = 'Delete';
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation();  // Prevent event from bubbling up
                    const confirmDelete = confirm('Are you sure you want to delete this exercise?');
                    if (confirmDelete) {
                        const routines = WorkoutUtils.getRoutines();
                        const routine = routines[selectedRoutine] || { exercises: [] };
                        const exercises = routine.exercises || [];
                        
                        exercises.splice(index, 1);
                        routine.exercises = exercises;
                        routines[selectedRoutine] = routine;
                        WorkoutUtils.saveRoutines(routines);
                        displayExercises();
                        clearForm();
                    }
                });
                
                
                buttonContainer.appendChild(deleteButton);
                exerciseElement.appendChild(buttonContainer);
                
                exerciseElement.addEventListener('click', () => {
                    editExercise(index);
                });
                
                exerciseList.appendChild(exerciseElement);
            });
        }



        function addExercise() {
            const exerciseName = document.getElementById('exercise-name').value.trim();
            if (exerciseName === '') {
                alert('Please enter an exercise name.');
                return;
            }

            // Basic fields
            const sets = document.getElementById('sets').value || 3;
            const reps = document.getElementById('reps').value;
            const weight = document.getElementById('weight').value;
            const time = document.getElementById('time').value;
            const weightUnit = document.getElementById('weight-unit').value;
            const timeUnit = document.getElementById('time-unit').value;

            // Advanced fields
            const oneRepMax = document.getElementById('oneRepMax').value ? parseFloat(document.getElementById('oneRepMax').value) : null;
            const trainingMaxPercent = document.getElementById('trainingMaxPercent').value || 90;
            const progressionEnabled = document.getElementById('progressionEnabled').checked;
            const progressionIncrement = parseFloat(document.getElementById('progressionIncrement').value) || 5;
            const category = document.getElementById('category').value;
            const amrap = document.getElementById('amrap').checked;
            const rpe = document.getElementById('rpe').value ? parseInt(document.getElementById('rpe').value) : null;
            const restTime = parseInt(document.getElementById('restTime').value) || 90;

            // Calculate training max if 1RM is provided
            const trainingMax = oneRepMax ? WorkoutUtils.calculateTrainingMax(oneRepMax, trainingMaxPercent) : null;

            const routines = WorkoutUtils.getRoutines();
            const routine = routines[selectedRoutine] || { exercises: [] };
            const exercises = routine.exercises || [];

            const newExercise = {
                id: `ex-${Date.now()}`,
                name: exerciseName,
                sets: parseInt(sets),
                reps,
                weight,
                weightUnit,
                time,
                timeUnit,
                oneRepMax,
                trainingMax,
                trainingMaxPercent: parseInt(trainingMaxPercent),
                progression: {
                    enabled: progressionEnabled,
                    type: 'linear',
                    increment: progressionIncrement,
                    lastUpdated: null
                },
                percentageBased: {
                    enabled: false,
                    percentage: 75,
                    autoCalculate: false
                },
                category,
                amrap,
                rpe,
                restTime
            };

            exercises.push(newExercise);
            routine.exercises = exercises;
            routines[selectedRoutine] = routine;
            WorkoutUtils.saveRoutines(routines);

            // Update exercise library if 1RM is provided
            if (oneRepMax) {
                WorkoutUtils.updateExercise1RM(exerciseName, oneRepMax);
            }

            displayExercises();
            clearForm();
        }

        function clearForm() {
            // Basic fields
            document.getElementById('exercise-name').value = '';
            document.getElementById('sets').value = '3';
            document.getElementById('reps').value = '';
            document.getElementById('weight').value = '';
            document.getElementById('time').value = '';
            
            // Advanced fields
            document.getElementById('oneRepMax').value = '';
            document.getElementById('trainingMaxPercent').value = '90';
            document.getElementById('progressionEnabled').checked = false;
            document.getElementById('progressionIncrement').value = '5';
            document.getElementById('category').value = 'accessory';
            document.getElementById('amrap').checked = false;
            document.getElementById('rpe').value = '';
            document.getElementById('restTime').value = '90';
            
            // Advanced section handling removed - no styling
            
            // Reset buttons to ADD mode
            const addButton = document.getElementById('add-button');
            const updateButton = document.getElementById('update-button');
            const addCopyButton = document.getElementById('add-copy-button');
            const cancelButton = document.getElementById('cancel-button');
            
            addButton.style.display = 'block';
            updateButton.style.display = 'none';
            addCopyButton.style.display = 'none';
            cancelButton.style.display = 'none';

            // Highlight removal removed - no styling
        }

        function editExercise(index) {
            const routines = WorkoutUtils.getRoutines();
            const routine = routines[selectedRoutine] || { exercises: [] };
            const exercises = routine.exercises || [];
            const exercise = exercises[index];
            
            // Fill basic fields
            document.getElementById('exercise-name').value = exercise.name;
            document.getElementById('sets').value = exercise.sets || 3;
            document.getElementById('reps').value = exercise.reps || '';
            document.getElementById('weight').value = exercise.weight || '';
            document.getElementById('time').value = exercise.time || '';
            document.getElementById('weight-unit').value = exercise.weightUnit || 'lbs';
            document.getElementById('time-unit').value = exercise.timeUnit || 'sec';
            
            // Fill advanced fields
            document.getElementById('oneRepMax').value = exercise.oneRepMax || '';
            document.getElementById('trainingMaxPercent').value = exercise.trainingMaxPercent || 90;
            document.getElementById('progressionEnabled').checked = exercise.progression?.enabled || false;
            document.getElementById('progressionIncrement').value = exercise.progression?.increment || 5;
            document.getElementById('category').value = exercise.category || 'accessory';
            document.getElementById('amrap').checked = exercise.amrap || false;
            document.getElementById('rpe').value = exercise.rpe || '';
            document.getElementById('restTime').value = exercise.restTime || 90;
            
            // Advanced section display removed - no styling
            
            // Show edit mode buttons
            const addButton = document.getElementById('add-button');
            const updateButton = document.getElementById('update-button');
            const addCopyButton = document.getElementById('add-copy-button');
            const cancelButton = document.getElementById('cancel-button');
            
            addButton.style.display = 'none';
            updateButton.style.display = 'block';
            addCopyButton.style.display = 'block';
            cancelButton.style.display = 'block';
            
            // Set up button click handlers
            updateButton.onclick = function() {
                updateExercise(index);
            };
            
            addCopyButton.onclick = function() {
                addExercise();
            };

            cancelButton.onclick = function() {
                clearForm();
            };
            
            // Scroll functionality removed - no styling
        }
        
        function updateExercise(index) {
            const exerciseName = document.getElementById('exercise-name').value.trim();
            if (exerciseName === '') {
                alert('Please enter an exercise name.');
                return;
            }
            
            // Get all form values (same as addExercise)
            const sets = document.getElementById('sets').value || 3;
            const reps = document.getElementById('reps').value;
            const weight = document.getElementById('weight').value;
            const time = document.getElementById('time').value;
            const weightUnit = document.getElementById('weight-unit').value;
            const timeUnit = document.getElementById('time-unit').value;

            const oneRepMax = document.getElementById('oneRepMax').value ? parseFloat(document.getElementById('oneRepMax').value) : null;
            const trainingMaxPercent = document.getElementById('trainingMaxPercent').value || 90;
            const progressionEnabled = document.getElementById('progressionEnabled').checked;
            const progressionIncrement = parseFloat(document.getElementById('progressionIncrement').value) || 5;
            const category = document.getElementById('category').value;
            const amrap = document.getElementById('amrap').checked;
            const rpe = document.getElementById('rpe').value ? parseInt(document.getElementById('rpe').value) : null;
            const restTime = parseInt(document.getElementById('restTime').value) || 90;

            const trainingMax = oneRepMax ? WorkoutUtils.calculateTrainingMax(oneRepMax, trainingMaxPercent) : null;
            
            const routines = WorkoutUtils.getRoutines();
            const routine = routines[selectedRoutine] || { exercises: [] };
            const exercises = routine.exercises || [];
            
            // Keep the existing ID
            const existingId = exercises[index].id || `ex-${Date.now()}`;
            
            exercises[index] = {
                id: existingId,
                name: exerciseName,
                sets: parseInt(sets),
                reps,
                weight,
                weightUnit,
                time,
                timeUnit,
                oneRepMax,
                trainingMax,
                trainingMaxPercent: parseInt(trainingMaxPercent),
                progression: {
                    enabled: progressionEnabled,
                    type: 'linear',
                    increment: progressionIncrement,
                    lastUpdated: exercises[index].progression?.lastUpdated || null
                },
                percentageBased: exercises[index].percentageBased || {
                    enabled: false,
                    percentage: 75,
                    autoCalculate: false
                },
                category,
                amrap,
                rpe,
                restTime
            };
            
            routine.exercises = exercises;
            routines[selectedRoutine] = routine;
            WorkoutUtils.saveRoutines(routines);
            
            // Update exercise library if 1RM is provided
            if (oneRepMax) {
                WorkoutUtils.updateExercise1RM(exerciseName, oneRepMax);
            }
            
            clearForm();
            displayExercises();
        }

        // Clear old format data and ensure clean new format
        function clearOldFormatData() {
            const routines = WorkoutUtils.getRoutines();
            const cleanedRoutines = {};
            
            for (const routineName in routines) {
                const routine = routines[routineName];
                
                // Only keep routines that are in the new format (objects with exercises property)
                if (routine && typeof routine === 'object' && !Array.isArray(routine) && routine.exercises) {
                    cleanedRoutines[routineName] = routine;
                }
                // Skip old format routines (arrays) - they will be lost
            }
            
            // Save the cleaned routines
            WorkoutUtils.saveRoutines(cleanedRoutines);
            console.log('Cleared old format data, kept new format routines:', cleanedRoutines);
        }

        // RPE slider functionality
        function updateRPEValue() {
            const rpeSlider = document.getElementById('rpe');
            const rpeValue = document.getElementById('rpe-value');
            rpeValue.textContent = rpeSlider.value;
        }

        window.onload = function() {
            clearOldFormatData();
            displayExercises();
            // Initialize the cancel button to be hidden
            document.getElementById('cancel-button').style.display = 'none';
            
            // Initialize advanced section as collapsed
            const advancedContent = document.getElementById('advanced-section').querySelector('div');
            advancedContent.classList.remove('expanded');
            
            // Set up RPE slider
            const rpeSlider = document.getElementById('rpe');
            if (rpeSlider) {
                rpeSlider.addEventListener('input', updateRPEValue);
            }
        };
    </script>
</body>
</html>
