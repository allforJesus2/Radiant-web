<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Rating</title>
    <style>
	
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

.blur-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(5px);
    z-index: 999;
    display: none;
}

.blur-overlay.active {
    display: block;
}
</style>


<link rel="stylesheet" href="dark-theme.css">

	
</head>
<body>
    <header id="dateHeader">
 
    </header>

    <!-- Blur overlay for menu popup -->
    <div class="blur-overlay" id="blurOverlay"></div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Sleep Last Night</h1>
    </div>
    <form id="sleepForm">
        <div style="margin-bottom: 20px;">
            <h3>Sleep Duration</h3>
            <label for="sleepHours">
                Sleep Time (hours): 
                <input type="number" id="sleepHours" name="sleepHours" min="0" max="24" step="0.5" placeholder="8.5">
            </label>
        </div>
        
        <div style="margin-bottom: 20px;">
            <h3>Sleep Schedule</h3>
            <label for="timeInBed">
                Time in Bed: 
                <input type="time" id="timeInBed" name="timeInBed">
            </label>
            <label for="wakeUpTime">
                Wake Up Time: 
                <input type="time" id="wakeUpTime" name="wakeUpTime">
            </label>
        </div>
        
        <div style="margin-bottom: 20px;">
            <h3>Sleep Quality Rating</h3>
            <label>
                <input type="radio" name="sleepRating" value="1"> Ugh X(
            </label>
            <label>
                <input type="radio" name="sleepRating" value="2"> eh :(
            </label>
            <label>
                <input type="radio" name="sleepRating" value="3"> meh
            </label>
            <label>
                <input type="radio" name="sleepRating" value="4"> Good-nuf
            </label>
            <label>
                <input type="radio" name="sleepRating" value="5"> between goodnuf and excellent
            </label>
            <label>
                <input type="radio" name="sleepRating" value="6"> Excellent
            </label>
            <label>
                <input type="radio" name="sleepRating" value="7"> Dreambaby
            </label>
        </div>
    </form>
    <script src="menu.js"></script>
    <script>
	
	
	
document.addEventListener('DOMContentLoaded', function() {
    // Set up header using centralized menu system
    setupHeader('Sleep Last Night');
    const sleepForm = document.getElementById('sleepForm');
    const today = new Date().toISOString().split('T')[0]; // Get today's date in yyyy-mm-dd format

    // Load the last data for today if it exists
    const sleepData = JSON.parse(localStorage.getItem('sleep')) || {};
    const todayData = sleepData[today] || {};
    
    // Load existing values
    if (todayData.sleepRating) {
        document.querySelector(`input[value="${todayData.sleepRating}"]`).checked = true;
    }
    if (todayData.sleepHours) {
        document.getElementById('sleepHours').value = todayData.sleepHours;
    }
    if (todayData.timeInBed) {
        document.getElementById('timeInBed').value = todayData.timeInBed;
    }
    if (todayData.wakeUpTime) {
        document.getElementById('wakeUpTime').value = todayData.wakeUpTime;
    }

    // Add event listener to the form to handle all changes
    sleepForm.addEventListener('change', function(event) {
        const fieldName = event.target.name;
        const fieldValue = event.target.value;
        
        // Update the data for today
        if (!sleepData[today]) {
            sleepData[today] = {};
        }
        
        sleepData[today][fieldName] = fieldValue;
        localStorage.setItem('sleep', JSON.stringify(sleepData));
    });

    // Also handle input events for real-time updates
    sleepForm.addEventListener('input', function(event) {
        const fieldName = event.target.name;
        const fieldValue = event.target.value;
        
        if (!sleepData[today]) {
            sleepData[today] = {};
        }
        
        sleepData[today][fieldName] = fieldValue;
        localStorage.setItem('sleep', JSON.stringify(sleepData));
    });
});



	
	
	
	
	</script>
</body>
</html>
