		function getVerseOfTheDay() {
			const now = new Date();
			const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());

			'Romans 9:16-21',

		let currentIndex = parseInt(localStorage.getItem("verse_of_the_day")) || getVerseOfTheDay();
