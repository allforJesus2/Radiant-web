
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		:root {
			--background: #111;
			--text: #fff;
			--button: #333;
			--input: #555;
		}
		
		body, button, input {
			font-size: 24px;
			margin: 3%;
			padding: 3%;
			color: var(--text);
			background-color: var(--background);
		}
			
		.container {
			border: 1px solid #543;
		}
		
		.btn {
			background-color: var(--button);
			color: white;
		}
		
		#scrollableWindow {
			border: 5px solid #543;
		}

		
		 /* Add this style */
        .center-text {
            text-align: center;
        }
	</style>
	</style>
</head>
<body>
    <div class="container">
        <h1>RADIANT</h1>
		
        <p class="center-text" id="date"></p>
		
		<p class="center-text" id="verse"></p>
		
        <button class="btn">Nutrition 🍎</button>
        <button class="btn"  onclick="window.location.href='workout.html'">Exercise 🏋️‍♀️</button>
        <button class="btn" onclick="window.location.href='sleep.html'">Sleep 💤</button>
        <button class="btn" onclick="window.location.href='profile.html'">Profile 👤</button>
		<button class="btn" onclick="window.location.href='charts.html'">Analysis 📊</button>
		<button class="btn" onclick="window.location.href='settings.html'">Settings ⚙️</button>

    </div>

    <script>
        var dateElement = document.getElementById('date');
		var verseElement = document.getElementById('verse');
        var today = new Date();
        dateElement.textContent = today.toDateString();
		
		
		var nutritionButton = document.querySelector('.btn');
		nutritionButton.addEventListener('click', function() {
			window.location.href = 'nutrition.html'; // navigates to the 'nutrition.html' page
		});



		const bibleVerses = [
			'Romans 9:16-21',
			'Isaiah 40:31',
			'Psalm 18:34',
			'Isaiah 40:30',
			'Joshua 1:9',
			'Philippians 4:11–13',
			'2 Corinthians 12:9–10',
			'Isaiah 40:29–31',
			'Nehemiah 8:10',
			'Proverbs 24:5',
			'Ecclesiastes 9:11',
			'Proverbs 21:31',
			'Proverbs 17:1',
			'Ecclesiastes 4:6',
			'Psalm 127:2',
			'Matthew 6:25',
			'Nehemiah 2:18',
			'1 Corinthians 6:19',
			/* Additional verses go here */
		];

		let currentIndex = Math.floor(Math.random() * bibleVerses.length);

		var verseElement = document.getElementById('verse');
		verseElement.textContent = bibleVerses[currentIndex];

		var nutritionButton = document.querySelector('.btn');
		nutritionButton.addEventListener('click', function () {
			window.location.href = 'nutrition.html'; // navigates to the 'nutrition.html' page
		});
		
			
	
	
// Register service worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => {
        console.log('ServiceWorker registration successful');
        
        // Optional: Check for updates
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // New content is available
              console.log('New content available');
            }
          });
        });
      })
      .catch(err => {
        console.error('ServiceWorker registration failed: ', err);
      });
  });
}
		
		
    </script>
</body>
</html>
