<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Meal Plan - Radiant</title>
    <link rel="stylesheet" href="dark-theme.css">
</head>

<body>
    <header id="dateHeader">
        <!-- Header will be populated by JavaScript -->
    </header>

    <!-- Blur overlay for menu popup -->
    <div class="blur-overlay" id="blurOverlay"></div>

    <div class="container">
        <div class="meal-plan-builder-container">
            
            <div class="meal-plan-name-section">
                <input type="text" id="mealPlanName" placeholder="Meal plan name..." class="food">
                <div class="meal-plan-actions">
                    <button class="btn" onclick="saveMealPlan()">Save</button>
                    <button class="btn" onclick="window.location.href='meal-plan.html'">Cancel</button>
                </div>
            </div>

            <div class="add-meal-item-section">
                <div>
                    <input type="text" class="food" id="mealPlanFood" placeholder="Food name...">
                    <input class="grams" type="number" inputmode="numeric" id="mealPlanGrams" placeholder="Grams">
                    <button class="btn" id="addMealItem">Add</button>
                    <select id="mealCategory" class="btn">
                        <option value="breakfast">üåÖ Breakfast</option>
                        <option value="lunch">‚òÄÔ∏è Lunch</option>
                        <option value="dinner">üåô Dinner</option>
                    </select>
                </div>
            </div>

            <div id="autocompleteList">
                <!-- Autocomplete suggestions will be inserted here -->
            </div>

            <div class="meal-categories">
                <div class="meal-category">
                    <h4>üåÖ Breakfast</h4>
                    <div id="breakfastItems" class="meal-plan-items"></div>
                </div>
                <div class="meal-category">
                    <h4>‚òÄÔ∏è Lunch</h4>
                    <div id="lunchItems" class="meal-plan-items"></div>
                </div>
                <div class="meal-category">
                    <h4>üåô Dinner</h4>
                    <div id="dinnerItems" class="meal-plan-items"></div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .meal-plan-builder-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .meal-plan-name-section {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .meal-plan-name-section .food {
            flex: 1;
        }

        .meal-plan-actions {
            display: flex;
            gap: 10px;
        }

        .meal-plan-actions .btn {
            min-width: 70px;
        }


        .add-meal-item-section {
            margin-bottom: 20px;
        }

        #addMealItem {
            min-width: 70px;
        }

        /* Style text selection for grams input */
        .grams::selection {
            background-color: #0015ff;
            color: white;
        }

        .meal-categories {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .meal-category h4 {
            margin: 0 0 10px 0;
            color: var(--text-color);
            font-size: 1.2em;
            padding: 10px;
            background: var(--background-color);
            border: 1px solid var(--border-color, #444);
            border-radius: 5px;
        }

        .meal-plan-items {
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color, #444);
            border-radius: 5px;
            padding: 10px;
            background: var(--background-color);
        }

        .meal-plan-item {
            background: var(--background-color);
            border: 1px solid var(--border-color, #444);
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .meal-plan-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .meal-plan-item .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .meal-plan-item .remove-btn:hover {
            background: #c82333;
        }


        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }

        .blur-overlay.active {
            display: block;
        }

        /* Autocomplete styles */
        #autocompleteList {
            background: var(--background-color);
            border: 1px solid var(--border-color, #444);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            width: 100%;
            margin-bottom: 20px;
        }

        #autocompleteList div {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color, #444);
            color: var(--text-color);
            transition: background-color 0.2s;
        }

        #autocompleteList div:hover {
            background: var(--button);
        }

        #autocompleteList div:last-child {
            border-bottom: none;
        }

        .small-text {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .serving-bubble {
            position: absolute;
            background: var(--background-color);
            border: 1px solid var(--border-color, #444);
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: fadeIn 0.2s ease-in;
            /* Make background fully opaque and ensure text contrast */
            background-color: #000000;
            color: #ffffff;
            opacity: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .meal-plan-name-section {
                flex-wrap: wrap;
                gap: 10px;
            }

            .meal-plan-name-section .food {
                min-width: 200px;
                flex: 1;
            }

            .meal-plan-actions {
                flex-shrink: 0;
            }

            .meal-plan-actions .btn {
                min-width: 60px;
                font-size: 0.9em;
                padding: 6px 8px;
            }
        }
    </style>

    <script src="database-utils.js"></script>
    <script src="menu.js"></script>
    <script>
        // Global variables
        let currentMealPlanItems = {
            breakfast: [],
            lunch: [],
            dinner: []
        };

        let foodList = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            setupHeader('üçΩÔ∏è Create meal plan');
            initializeFoodList();
            setupEventListeners();
        });


        function initializeFoodList() {
            const dbName = 'csvDB';
            const storeName = 'csvStore';

            const dbRequest = indexedDB.open(dbName);

            dbRequest.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.openCursor();

                request.onsuccess = function(event) {
                    const cursor = event.target.result;
                    if (cursor) {
                        const name = cursor.value.name || 'Unknown';
                        foodList.push(name);
                        cursor.continue();
                    } else {
                        // All records have been processed
                        // Now you can use foodList for autocomplete
                        setupAutocomplete(foodList);
                    }
                };
                
                request.onerror = function(event) {
                    console.error('Error reading food list:', event.target.error);
                };
            };
            
            dbRequest.onerror = function(event) {
                console.error('Error opening database for food list:', event.target.error);
            };
        }

        function setupAutocomplete(foodList) {
            const foodInput = document.getElementById('mealPlanFood');
            const autocompleteList = document.getElementById('autocompleteList');
            const gramsInput = document.getElementById('mealPlanGrams');

            foodInput.addEventListener('input', function() {
                const userInput = this.value;

                if (userInput.length > 1) {
                    // Split the user input into words
                    const inputWords = userInput.toLowerCase().split(' ');

                    const filteredFoods = foodList.filter(function(food) {
                        // Convert the food item to lowercase for case-insensitive comparison
                        const foodLowerCase = food.toLowerCase();

                        // Check if all words in the user input are present in the food item
                        return inputWords.every(function(word) {
                            return foodLowerCase.includes(word);
                        });
                    });

                    while (autocompleteList.firstChild) {
                        autocompleteList.removeChild(autocompleteList.firstChild);
                    }

                    // Show autocomplete list if there are matches
                    if (filteredFoods.length > 0) {
                        autocompleteList.style.display = 'block';
                        
                        filteredFoods.slice(0, 10).forEach(function(food) {
                            const listItem = document.createElement('div');
                            listItem.textContent = food;
                            listItem.addEventListener('click', function() {
                                foodInput.value = this.textContent;
                                autocompleteList.style.display = 'none';
                                autocompleteList.innerHTML = '';
                                
                                // Focus and select grams input immediately after selection
                                gramsInput.focus();
                                gramsInput.select();
                                
                                // Fetch both serving weight and description
                                fetchValueForKey(this.textContent, 'servingWeight1', function(value) {
                                    gramsInput.value = value;
                                    gramsInput.select();
                                });
                                
                                fetchValueForKey(this.textContent, 'servingDescription1', function(description) {
                                    if (typeof showServingBubble === 'function') {
                                        showServingBubble(description, gramsInput);
                                    }
                                });
                            });

                            autocompleteList.appendChild(listItem);
                        });
                    } else {
                        autocompleteList.style.display = 'none';
                    }
                } else {
                    autocompleteList.style.display = 'none';
                    autocompleteList.innerHTML = '';
                }
            });

        }

        function setupEventListeners() {
            // Add meal item button
            document.getElementById('addMealItem').addEventListener('click', function() {
                const foodName = document.getElementById('mealPlanFood').value;
                const grams = parseFloat(document.getElementById('mealPlanGrams').value);
                const category = document.getElementById('mealCategory').value;
                
                if (!foodName || !grams) {
                    alert('Please enter both food name and grams.');
                    return;
                }
                
                getNutritionalInfo(foodName, grams)
                    .then(function(nutritionalInfo) {
                        const mealItem = {
                            name: foodName,
                            grams: grams,
                            calories: nutritionalInfo.calories,
                            fat: nutritionalInfo.fat,
                            protein: nutritionalInfo.protein,
                            carbs: nutritionalInfo.carbs
                        };
                        
                        currentMealPlanItems[category].push(mealItem);
                        displayMealPlanItems();
                        
                        // Clear inputs
                        document.getElementById('mealPlanFood').value = '';
                        document.getElementById('mealPlanGrams').value = '';
                        
                        // Hide autocomplete
                        document.getElementById('autocompleteList').style.display = 'none';
                    })
                    .catch(function(error) {
                        console.error('Error getting nutritional info:', error);
                        alert('Food not found in database. Please check the spelling.');
                    });
            });

            // Enter key support for grams input
            document.getElementById('mealPlanGrams').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    document.getElementById('addMealItem').click();
                }
            });

            // Clear input fields on focus (same as nutrition.html)
            document.getElementById('mealPlanFood').addEventListener('focus', function() {
                this.value = ''; // Clear the input field
            });

            document.getElementById('mealPlanGrams').addEventListener('focus', function() {
                this.value = ''; // Clear the input field
            });
        }

        function displayMealPlanItems() {
            const categories = ['breakfast', 'lunch', 'dinner'];
            
            categories.forEach(category => {
                const container = document.getElementById(`${category}Items`);
                container.innerHTML = '';
                
                currentMealPlanItems[category].forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'meal-plan-item';
                    itemDiv.innerHTML = `
                        <div>
                            <strong>${item.name}</strong> - ${item.grams}g<br>
                            <span class="small-text">${item.calories} cal, ${item.protein}g protein, ${item.carbs}g carbs, ${item.fat}g fat</span>
                        </div>
                        <button class="remove-btn" onclick="removeMealPlanItem('${category}', ${index})">√ó</button>
                    `;
                    container.appendChild(itemDiv);
                });
            });
        }

        function removeMealPlanItem(category, index) {
            currentMealPlanItems[category].splice(index, 1);
            displayMealPlanItems();
        }

        function showServingBubble(description, targetElement) {
            // Create and show the bubble
            const bubble = document.createElement('div');
            bubble.className = 'serving-bubble';
            bubble.textContent = description;
            targetElement.parentNode.appendChild(bubble);
            
            // Position the bubble below the target element
            const rect = targetElement.getBoundingClientRect();
            bubble.style.top = (rect.bottom + 5) + 'px';
            bubble.style.left = rect.left + 'px';
            
            // Remove the bubble after 3 seconds
            setTimeout(() => {
                bubble.remove();
            }, 3000);
        }

        function saveMealPlan() {
            const planName = document.getElementById('mealPlanName').value.trim();
            
            if (!planName) {
                alert('Please enter a meal plan name.');
                return;
            }
            
            const totalItems = currentMealPlanItems.breakfast.length + 
                              currentMealPlanItems.lunch.length + 
                              currentMealPlanItems.dinner.length;
            
            if (totalItems === 0) {
                alert('Please add at least one food item to the meal plan.');
                return;
            }
            
            // Load existing meal plans
            const mealPlans = JSON.parse(localStorage.getItem('mealPlans')) || {};
            mealPlans[planName] = currentMealPlanItems;
            localStorage.setItem('mealPlans', JSON.stringify(mealPlans));
            
            alert(`Meal plan "${planName}" saved successfully!`);
            
            // Redirect back to meal plan page
            window.location.href = 'meal-plan.html';
        }
    </script>
</body>
</html>
